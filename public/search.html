<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cari Artikel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <div class="max-w-xl mx-auto">
    <form id="searchForm" class="flex space-x-2 mb-4">
      <input id="query" type="text" placeholder="Masukkan kata kunci" class="border p-2 flex-1">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">Cari</button>
    </form>
    <pre id="result" class="bg-gray-100 p-2 rounded overflow-auto"></pre>
  </div>
  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value;
      const res = await fetch('/search?query=' + encodeURIComponent(query));
      let data = {};
      try { data = await res.json(); } catch {}
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
